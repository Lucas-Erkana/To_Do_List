<body>
  
  <div class="container">

        <div class="date1"></div>
        <div class="header">
          <h2>Today's To Do</h2>
          <span class="date1"></span>

        <!-- start of new-todo -->
        <div class="new-todo">

            </button>
            <!-- end of form -->
          </form>
          <!-- end of new-todo -->
      </div>
    </header>
    
    <div id="todos-list">
      <br>
    </div>

    <div class="notification">Something</div>
